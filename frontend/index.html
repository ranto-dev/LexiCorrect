<body>
    <canvas id="three-canvas"></canvas>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        function ThreeBackground() {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const canvas = document.getElementById('three-canvas');
                if (!canvas || !THREE) return;
                
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                
                const renderer = new THREE.WebGLRenderer({
                    canvas: canvas,
                    alpha: true,
                    antialias: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 2000;
                const posArray = new Float32Array(particlesCount * 3);
                const colorsArray = new Float32Array(particlesCount * 3);
                
                for (let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 150;
                    colorsArray[i] = Math.random();
                }
                
                particlesGeometry.setAttribute(
                    'position',
                    new THREE.BufferAttribute(posArray, 3)
                );
                particlesGeometry.setAttribute(
                    'color',
                    new THREE.BufferAttribute(colorsArray, 3)
                );
                
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.2,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8,
                    blending: THREE.AdditiveBlending
                });
                
                const particlesMesh = new THREE.Points(
                    particlesGeometry,
                    particlesMaterial
                );
                scene.add(particlesMesh);
                
                const torusGeometry = new THREE.TorusGeometry(10, 3, 16, 100);
                const torusMaterial = new THREE.MeshBasicMaterial({
                    color: 0x667eea,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.3
                });
                const torus = new THREE.Mesh(torusGeometry, torusMaterial);
                scene.add(torus);
                
                camera.position.z = 50;
                
                let mouseX = 0;
                let mouseY = 0;
                
                document.addEventListener('mousemove', (event) => {
                    mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                    mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                });
                
                const clock = new THREE.Clock();
                let animationId;
                
                const animate = () => {
                    animationId = requestAnimationFrame(animate);
                    
                    const elapsed = clock.getElapsedTime();
                    
                    particlesMesh.rotation.y = elapsed * 0.05;
                    particlesMesh.rotation.x = elapsed * 0.03;
                    
                    torus.rotation.x = elapsed * 0.3;
                    torus.rotation.y = elapsed * 0.2;
                    torus.position.z = Math.sin(elapsed) * 5;
                    
                    const positions = particlesMesh.geometry.attributes.position.array;
                    for (let i = 0; i < positions.length; i += 3) {
                        positions[i + 1] += Math.sin(elapsed + i) * 0.02;
                    }
                    particlesMesh.geometry.attributes.position.needsUpdate = true;
                    
                    camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
                    camera.position.y += (mouseY * 5 - camera.position.y) * 0.05;
                    camera.lookAt(scene.position);
                    
                    renderer.render(scene, camera);
                };
                
                animate();
                
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                
                window.addEventListener('resize', handleResize);
                
                return () => {
                    cancelAnimationFrame(animationId);
                    window.removeEventListener('resize', handleResize);
                    renderer.dispose();
                };
            }, []);
            
            return null;
        }
        
        function CorrecteurApp() {
            const [texte, setTexte] = useState('');
            const [loading, setLoading] = useState(false);
            const [resultats, setResultats] = useState(null);
            const [erreur, setErreur] = useState(null);
            
            // ‚ö†Ô∏è MODIFIEZ L'URL DE VOTRE API ICI
            const API_URL = `http://${window.location.hostname}:8000/correct`;
            
            const handleCorrection = async () => {
                if (!texte.trim()) {
                    alert('‚ö†Ô∏è Veuillez entrer du texte √† corriger !');
                    return;
                }
                
                setLoading(true);
                setErreur(null);
                setResultats(null);
                
                try {
                    const response = await axios.post(API_URL, {
                        texte: texte
                    });
                    
                    setResultats(response.data);
                } catch (error) {
                    console.error('Erreur:', error);
                    setErreur('Impossible de se connecter au serveur. V√©rifiez que votre backend FastAPI est d√©marr√©.');
                } finally {
                    setLoading(false);
                }
            };
            
            const handleEffacer = () => {
                setTexte('');
                setResultats(null);
                setErreur(null);
            };
            
            return (
                <div className="container">
                    <ThreeBackground />
                    
                    <div className="header">
                        <h1>‚ú® Correcteur IA 3D</h1>
                        <p className="subtitle">Propuls√© par l'Intelligence Artificielle & Three.js</p>
                    </div>
                    
                    <div className="glass-card">
                        <div className="card-content">
                            <div className="card-title">
                                <span className="icon">üìù</span>
                                <span>Votre texte</span>
                            </div>
                            <textarea
                                value={texte}
                                onChange={(e) => setTexte(e.target.value)}
                                placeholder="Entrez votre texte ici pour d√©tecter et corriger les fautes d'orthographe, de grammaire et de ponctuation..."
                            />
                        </div>
                    </div>
                    
                    <div className="buttons">
                        <button
                            className="btn-primary"
                            onClick={handleCorrection}
                            disabled={loading}
                        >
                            {loading ? '‚è≥ Analyse...' : 'üéØ Corriger'}
                        </button>
                        <button
                            className="btn-secondary"
                            onClick={handleEffacer}
                            disabled={loading}
                        >
                            üóëÔ∏è Effacer
                        </button>
                    </div>
                    
                    {erreur && (
                        <div className="glass-card">
                            <div className="card-content">
                                <div style={{
                                    color: '#ff6b6b',
                                    textAlign: 'center',
                                    padding: '20px',
                                    fontSize: '1.2rem'
                                }}>
                                    ‚ùå {erreur}
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {loading && (
                        <div className="glass-card">
                            <div className="loader-container">
                                <div className="loader-rings">
                                    <div className="loader-ring"></div>
                                    <div className="loader-ring"></div>
                                    <div className="loader-ring"></div>
                                </div>
                                <div className="loader-text">Analyse en cours...</div>
                            </div>
                        </div>
                    )}
                    
                    {resultats && !loading && (
                        <div className="results">
                            {resultats.erreurs && resultats.erreurs.length > 0 ? (
                                <>
                                    <div className="glass-card">
                                        <div className="card-content">
